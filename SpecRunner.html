<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.2</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.2/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.2/jasmine.css">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="js/lib/handlebars-v3.0.0.js"></script>
  
  <script src="lib/jasmine-2.0.2/jasmine.js"></script>
  <script src="lib/jasmine-2.0.2/jasmine-html.js"></script>
  <script src="lib/jasmine-2.0.2/boot.js"></script>

  <script id="simple-template" type="text/x-handlebars-template">
            <article class="aboutArticle">
                <h1>{{heading}}</h1>
                <p>
                    {{paragraph}}
                </p>
                <p>
                    {{quote}}
                </p>
            </article>
            <nav>
                <ul>
                    {{#each this.colors}}
                    <li><a href="#" class="changeColor" title="Click to change text color!" onclick="button_clickEvent(this);">{{agree_button}}</a></li>
                    {{/each}}
                </ul>
            </nav>
   </script>
  
  <!-- include source files here... -->
  <script src="js/app/app.js"></script>
  <script src="js/app/helper.js"></script>
  <!-- include spec files here... -->
  <script src="spec/handlebarExampleSpec.js"></script>
</body>
</html>
